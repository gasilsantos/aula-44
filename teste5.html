<!DOCTYPE html>
<html lang="en">

<head>
    <title>formulário de cadastro de usuário</title>
</head>

<body>
    <div id="formulario">
        <input type="text" id="nome" placeholder="nome">
        <input type="text" id="sobrenome" placeholder="sobrenome">
        <input type="text" id="endereço" placeholder="endereço">
        <input type="number" id="cep" placeholder="cep">
        <input type="email" id="email" placeholder="email">
        <input type="password" id="senha" placeholder="senha">
        <input type="password" id="confirmar" placeholder="comfirmar senha">

        <input type="submit" id="enviar_btn" value="enviar" onclick="cadastrar()">
    </div>

    <script>

        function cadastrar() {
            let promessa = new promise(
                function (sucesso, erro) {
                    let nome = document.getElementById("nome").value
                    let sobrenome = document.getElementById("sobrenome").value
                    let endereço = document.getElementById("endereço").value
                    let cep = document.getElementById("cep").value
                    let email = document.getElementById("email").value
                    let senha = document.getElementById("senha").value
                    let comfirmar = document.getElementById("confirma").value

                    if (!nome || !sobrenome || !endereço || !cep || !email || !senha || !confirma) {
                        erro("não são permitidos campos em branco!")
                    } else if (senha != confirma) {
                        erro("senhas não conferem!")
                    } else {
                        sucesso("usuario registrado com sucesso!")
                    }


                }
            ).then(
                function (mensagem){
                    exibir(mensagem)
                }
            ).catch(
                function (err){
                    exibir(err)
                }
            )
        } 

        function exibir(mensagem){
            document.getElementById("resultado").innerHTML=mensagem
        }

    </script>

</body>

</html>
